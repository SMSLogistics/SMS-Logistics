                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    </div>

            </nav>
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Quote form -->
                    <div class="bg-light rounded-3 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-file-text"></i></div>
                            <h1 class="fw-bolder">Request a Quote</h1>
                            <p class="lead fw-normal text-muted mb-0">Get a personalized quote for your logistics needs</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form id="quoteForm" action="https://formspree.io/f/xwpnkpgq" method="POST">
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">Full Name *</label>
                                        <input type="text" class="form-control" id="fullName" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="companyName" class="form-label">Company Name</label>
                                        <input type="text" class="form-control" id="companyName" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email *</label>
                                        <input type="email" class="form-control" id="email" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Address *</label>
                                        <input type="text" class="form-control" id="address" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone number</label>
                                        <input type="tel" class="form-control" id="phone" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="shipmentType" class="form-label">Shipment Type</label>
                                        <select class="form-select" id="shipmentType">
                                            <option>Dry Loads</option>
                                            <option>Full Truckload (FTL)</option>
                                            <option>Less than Truckload (LTL)</option>
                                            <option>Expedited Shipment (Canada & U.S.)</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="pickupLocation" class="form-label">Pickup Location</label>
                                        <input type="text" class="form-control" id="pickupLocation" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="deliveryLocation" class="form-label">Delivery Location</label>
                                        <input type="text" class="form-control" id="deliveryLocation" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="weight" class="form-label">Weight of Shipment</label>
                                        <input type="text" class="form-control" id="weight" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="numPallets" class="form-label">Number of Pallets/Containers</label>
                                        <input type="number" class="form-control" id="numPallets" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Description of Goods</label>
                                        <textarea class="form-control" id="description"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="specialInstructions" class="form-label">Special Handling Instructions</label>
                                        <textarea class="form-control" id="specialInstructions"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="py-4 mt-auto" style="background-color: #0d6efd;">

                </div>
